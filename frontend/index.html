<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lego Store Online</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      text-align: center;
    }
    h1 { margin-bottom: 30px; }

    /* Form container agar di tengah */
    #form-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    form input, form button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff; 
      color: white; 
      border: none; 
      cursor: pointer; 
      border-radius: 5px;
    }
    button:hover { background: #0056b3; }

    /* Produk */
    #product-list {
      display: flex; 
      flex-wrap: wrap; 
      gap: 20px; 
      justify-content: center;
      margin-top: 20px;
    }
    .product {
      border: 1px solid #ccc; 
      padding: 15px; 
      width: 220px; 
      text-align: center; 
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 150px; 
      height: auto; 
      display: block; 
      margin: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§±Lego Store OnlineðŸ§±</h1>

  <!-- Form Tambah Produk di tengah -->
  <div id="form-container">
    <form id="addProductForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Nama produk" required />
      <input type="number" name="price" placeholder="Harga" required />
      <input type="number" name="stock" placeholder="Stok" required />
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Tambah Produk</button>
    </form>
  </div>

  <!-- Daftar Produk -->
  <div id="product-list"></div>

  <script>
    const form = document.getElementById("addProductForm");
    const productList = document.getElementById("product-list");

    // Tambah Produk
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch("http://localhost:3000/products", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      alert(data.message);
      loadProducts();
      form.reset();
    });

    // Load Produk
    async function loadProducts() {
      const res = await fetch("http://localhost:3000/products");
      const products = await res.json();

      productList.innerHTML = "";
      products.forEach(p => {
        const item = document.createElement("div");
        item.classList.add("product");
        item.innerHTML = `
          <img src="http://localhost:3000/${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>Harga: Rp${Number(p.price).toLocaleString("id-ID")}</p>
          <p>Stok: ${p.stock}</p>
        `;
        productList.appendChild(item);
      });
    }

    // Load saat pertama kali
    loadProducts();
  </script>
</body>
</html>
